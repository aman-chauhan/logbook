name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'docs/**'

jobs:
  apiserver-tests:
    name: API Server Tests
    runs-on: ubuntu-latest
    # Skip tests for draft PRs, but always run for pushes and ready PRs
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest --cov=apiserver --cov-report=xml --cov-report=term-missing --cov-branch
      env:
        FLASK_APP: apiserver/run.py
        FLASK_DEBUG: 0
        SECRET_KEY: test-secret-key-for-ci
        SQLALCHEMY_DATABASE_URI: sqlite:///test.db

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: apiserver
        name: apiserver-coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: apiserver-coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  webserver-tests:
    name: Web Server Tests
    runs-on: ubuntu-latest
    # Skip tests for draft PRs, but always run for pushes and ready PRs
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webserver/package-lock.json

    - name: Install dependencies
      working-directory: ./webserver
      run: npm ci

    - name: Run tests with coverage
      working-directory: ./webserver
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./webserver/coverage
        flags: webserver
        name: webserver-coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: webserver-coverage-report
        path: |
          webserver/coverage/
        retention-days: 30
