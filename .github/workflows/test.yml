name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - 'docs/**'

jobs:
  apiserver-tests:
    name: API Server Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check for API changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          apiserver:
            - 'apiserver/**'
            - 'tests/**'
            - 'requirements.txt'
            - 'pytest.ini'

    - name: Set up Python 3.12
      if: steps.filter.outputs.apiserver == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      if: steps.filter.outputs.apiserver == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      if: steps.filter.outputs.apiserver == 'true'
      run: |
        pytest --cov=apiserver --cov-report=xml --cov-report=term-missing --cov-branch
      env:
        FLASK_APP: apiserver/run.py
        FLASK_DEBUG: 0
        SECRET_KEY: test-secret-key-for-ci
        SQLALCHEMY_DATABASE_URI: sqlite:///test.db

    - name: Upload coverage to Codecov
      if: steps.filter.outputs.apiserver == 'true'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: apiserver
        name: apiserver-coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage reports
      if: steps.filter.outputs.apiserver == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: apiserver-coverage-report
        path: |
          coverage.xml
          htmlcov/
        retention-days: 30

  webserver-tests:
    name: Web Server Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check for webserver changes
      uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          webserver:
            - 'webserver/**'

    - name: Set up Node.js
      if: steps.filter.outputs.webserver == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: webserver/package-lock.json

    - name: Install dependencies
      if: steps.filter.outputs.webserver == 'true'
      working-directory: ./webserver
      run: npm ci

    - name: Run tests with coverage
      if: steps.filter.outputs.webserver == 'true'
      working-directory: ./webserver
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      if: steps.filter.outputs.webserver == 'true'
      uses: codecov/codecov-action@v4
      with:
        directory: ./webserver/coverage
        flags: webserver
        name: webserver-coverage
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage reports
      if: steps.filter.outputs.webserver == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: webserver-coverage-report
        path: |
          webserver/coverage/
        retention-days: 30
